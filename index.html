<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formule Trinôme Flashcards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .flashcard {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 160%;
            font-size: 24px;
        }

        .flashcard-front {
            background-color: #f726bf;
            font-weight: bold;
        }

        .flashcard-back {
            background-color: #f7c626;
            color: rgb(0, 0, 0);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .next-button, .previous-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #731386;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover, .previous-button:hover {
            background-color: #3b263f;
        }
    </style>
</head>
<body>
    <div class="flashcard" onclick="flipCard(this)">
        <div class="flashcard-inner">
            <div class="flashcard-front" data-code="Prixtspt">
                <div class="flashcard-content">
                    <p>Prix transport</p>
                </div>
            </div>
            <div class="flashcard-back">
                <div class="flashcard-content">
                    <p>= Coût de revient + marge</p>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="previous-button" onclick="goToPreviousFlashcard()">Retour</button>
        <button class="next-button" onclick="goToNextFlashcard()">Suivant</button>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle('is-flipped');
        }

        function goToNextFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'Prixtspt':
                        ShowCoûtrevientCard()
                        break;
                    case 'Coûtrevient':
                        ShowKmCard()
                        break;
                    case 'Km':
                        ShowHoraireCard()
                        break;
                    case 'Horaire':
                        ShowJourCard()
                        break;
                    case 'Jour':
                        ShowUtilCard()
                        break;
                    case 'Util':
                        ShowDuréeCard()
                        break;
                    case 'Durée':
                        ShowPrixtsptCard()
                        break;
              
                }
            }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied
            
        }

        function goToPreviousFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'Prixtspt':
                        ShowDuréeCard()
                        break;
                    case 'Coûtrevient':
                        ShowPrixtsptCard();
                        break;
                    case 'Km':
                        ShowCoûtrevientCard()
                        break;
                    case 'Horaire':
                        ShowKmCard()
                        break;
                    case 'Jour':
                        ShowHoraireCard()
                        break;
                    case 'Util':
                        ShowJourCard()
                        break;
                    case 'Durée':
                        ShowUtilCard()
                        break;
                    
                        
                }
            }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied
        }

        function ShowPrixtsptCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Prixtspt');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Prix transport</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Coût de revient + marge</p></div>';
        }

        function ShowCoûtrevientCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Coûtrevient');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Coût de revient</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Formule Trinôme</p><p>= Coût kilométrique</p><p>+ Coût horaire</p><p>+ Coût journalier</p></div>';
        }

        function ShowKmCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Km');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Coût kilométrique</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= Terme kilométrique</p><p>x nombre de km</p></div>';
        }
        function ShowHoraireCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Horaire');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Coût horaire</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= Terme horaire</p><p>x nombre heures de service</p><p>(conduite + autres temps)</p></div>';
        }
        function ShowJourCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Jour');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Coût journalier</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>=Terme journalier</p><p>x Nombre de jours d\'utilisation du véhicule</p></div>';
        }
        function ShowUtilCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Util');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Nombre de jours d\'utilisation du véhicule</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= Temps de service en heures</p><p>/ temps de service moyen</p></div>';
        }
        function ShowDuréeCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Durée');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Durée du trajet</p></p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= Nombre de km</p><p>/ vitesse moyenne</p></div>';
        }

    </script>
</body>
</html>
