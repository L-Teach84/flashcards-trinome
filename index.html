<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoterms Flashcards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .flashcard {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 160%;
            font-size: 24px;
        }

        .flashcard-front {
            background-color: #f78426;
            font-weight: bold;
        }

        .flashcard-back {
            background-color: #f7c626;
            color: rgb(0, 0, 0);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .next-button, .previous-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #731386;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover, .previous-button:hover {
            background-color: #3b263f;
        }
    </style>
</head>
<body>
    <div class="flashcard" onclick="flipCard(this)">
        <div class="flashcard-inner">
            <div class="flashcard-front" data-code="EXW">
                <div class="flashcard-content">
                    <p>EXW</p>
                    <p>(Ex-Works)</p>
                </div>
            </div>
            <div class="flashcard-back">
                <div class="flashcard-content">
                    <p>= Valeur marchandise</p>
                    <p>+ Emballage</p>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="previous-button" onclick="goToPreviousFlashcard()">Retour</button>
        <button class="next-button" onclick="goToNextFlashcard()">Suivant</button>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle('is-flipped');
        }

        function goToNextFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'EXW':
                        ShowFCACard()
                        break;
                    case 'FCA':
                        ShowCPTCard()
                        break;
                    case 'CPT':
                        ShowCIPCard()
                        break;
                    case 'CIP':
                        ShowDAPCard()
                        break;
                    case 'DAP':
                        ShowDPUCard()
                        break;
                    case 'DPU':
                        ShowDDPCard()
                        break;
                    case 'DDP':
                        ShowEXWCard()
                        break;
              
                }
            }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied
            
        }

        function goToPreviousFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'EXW':
                        ShowDDPCard();
                        break;
                    case 'FCA':
                        ShowEXWCard();
                        break;
                    case 'CPT':
                        ShowFCACard()
                        break;
                    case 'CIP':
                        ShowCPTCard()
                        break;
                    case 'DAP':
                        ShowCIPCard()
                        break;
                    case 'DPU':
                        ShowDAPCard()
                        break;
                    case 'DDP':
                        ShowDPUCard()
                        break;
                    
                        
                }
            }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied
        }

        function ShowEXWCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'EXW');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>EXW</p><p>(Ex-Works)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= Valeur marchandise</p><p>+ Emballage</p></div>';
        }

        function ShowFCACard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'FCA');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>FCA</p><p>(Free Carrier)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= EXW</p><p>+ Chargement sur le 1er moyen de transport</p><p>+ Douane export</p><p>+ Pré-acheminement</p></div>';
        }

        function ShowCPTCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'CPT');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>CPT</p><p>(Carriage paid to)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= FCA</p><p>+ THC (selon Liner-Terms)</p><p>+ Transport principal</p><p>(fret de base + frais annexes/surcharges)</p></div>';
        }
        function ShowCIPCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'CIP');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>CIP</p><p>(Carriage insurance paid to)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= CPT</p><p>+ Assurance</p></div>';
        }
        function ShowDAPCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'DAP');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>DAP</p><p>(Delivered at place)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= CIP</p><p>+ THC (selon Liner-Terms)</p><p>+ post-acheminement</p></div>';
        }
        function ShowDPUCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'DPU');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>DPU</p><p>(Delivered at place unloaded)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= DAP</p><p>+ Déchargement usine acheteur</p></div>';
        }
        function ShowDDPCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'DDP');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>DDP</p><p>(Delivered duty paid)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= DAP</p><p>+ Liquidation douanière</p><p>+ Honoraires d\'agréé en douane (HAD)</p><p>+ TVA sur HAD</p></div>';
        }

    </script>
</body>
</html>
